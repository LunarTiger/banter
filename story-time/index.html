    <script src="/banter/assets/js/webcontent.js" my-spaces="/banter" sq-space="https://sdq.st/story-time" discord="https://discord.gg/DbQF7ze"></script>
    <script src="https://sq-community.glitch.me/gotoButton.js" position="-8.25 1 -10" rotation="0 90 0" scale="0.5" button-color="#b38a4b" text-color="#000"></script>
    <script>
      let locked=false;
      AFRAME.registerComponent('lock-unlock', {
        init: function () {
          this.el.addEventListener('click', () => {
            if(locked) {
              unlockPlayer();
              locked=false;
            }else {
              lockPlayer();
              locked=true;
            }
          })
        }
      });
    </script>
  </head>
  <body>
    <div style="display: none;" id="aScene"><a-scene sq-disableteleport sq-spawnpoint="position: 0 0 0 0;" sq-maxoccupancy="number: 25" sq-clippingplane="near: 0.09; far: 1666;" sq-guestsallowed="false" sq-friendpositionjoinallowed="false" sq-devtoolsenabled="false" sq-portalsenabled="false" sq-refreshrate="rate:90" sq-hidedefaulttextures sq-assetbundle="android: https://lunartiger.github.io/banter/story-time/assets/unity/storytime_android?get_the_new_one; desktop: https://lunartiger.github.io/banter/story-time/assets/unity/storytime_standalonewindows?get_the_new_one;" embedded>
      <a-box sq-collider sq-interactable lock-unlock color="#000" position="-6.08 6.14 -11.89" scale="0.3 0.3 0" material="transparent: true; opacity: 0"></a-box>
      <a-box color="#b38a4b" position="-8.25 1 4" rotation="0 90 0" depth="0.05" width="1.69" height="0.5" scale="0.69 0.69 0.69">
        <a-text value="Discord Server:\nsdq.st/st-discord" position="0 0 0.03" color="#000" align="center"></a-text>
      </a-box>
