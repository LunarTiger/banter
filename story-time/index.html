    <script>
      let locked=false;
      AFRAME.registerComponent('lock-unlock', {
        init: function () {
          this.el.addEventListener('click', () => {
            if(locked) {
              unlockPlayer();
              locked=false;
            }else {
              lockPlayer();
              locked=true;
            }
          })
        }
      });
    </script>
