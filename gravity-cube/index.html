<html lang="en">
  <head>
    <meta property="og:title" content="Gravity Cube">
    <meta property="og:description" content="click the cube, set gravity that direction">
    <meta property="og:image" content="https://lunartiger.github.io/banter/gravity-cube/img/gravity.png">
    <meta property="og:url" content="https://lunartiger.github.io/banter/gravity-cube">
    <meta name="theme-color" content="#696969">
    <link href="https://lunartiger.github.io/banter/assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="/banter/gravity-cube/gravity.js"></script>
    <script src="/banter/gravity-cube/portal-toggle.js"></script>
  </head>
  <body>
    <div style="display: none;" id="aScene"><a-scene sq-disableteleport sq-spawnpoint="position: 0 0 0;" sq-maxoccupancy="number: 666" sq-hidedefaulttextures embedded>
      <!-- video player -->
      <script src="https://vidya-player.glitch.me/playlist.js" playlist="PL-uopgYBi65HwiiDR9Y23lomAkGr9mm-S" spatial="false" announce="true" instance="github-gravity-cube" position="18 5 0" rotation="20 270 0" scale="10 10 10" volume="10"></script>
      
      <!-- A camera to play with in aframe, banter ignores it. -->
      <a-entity id="cameraMan" camera look-controls rotation="0 90 90" wasd-controls="fly: true" position="0 2 2"></a-entity>

      <!-- Assets -->
      <a-assets>
        <a-asset id="cube_texture" src="/banter/gravity-cube/img/granite.jpg"></a-asset>
      </a-assets>

      <!-- main area -->
      <a-entity id="cube" position="0 0 0" rotation="0 0 0">
        <!-- floor -->
        <a-box sq-collider sq-interactable negy rotation="0 0 0" scale="40 0.1 40" color="#696969" src="#cube_texture" repeat="5 2.5"></a-box>
        <!-- ceiling -->
        <a-box sq-collider sq-interactable posy position="0 40 0" rotation="0 0 0" scale="40 0.1 40" color="#696969" src="#cube_texture" repeat="5 2.5"></a-box>
        
        <!-- The wall sections -->
        <a-box sq-collider sq-interactable posx position="20 20 0" rotation="0 90 0" scale="40 40 0.2" src="#cube_texture" repeat="5 2.5" color="#696969"></a-box>
        <a-box sq-collider sq-interactable negx position="-20 20 0" rotation="0 90 0" scale="40 40 0.2" src="#cube_texture" repeat="5 2.5" color="#696969"></a-box>
        <a-box sq-collider sq-interactable negz position="0 20 20" rotation="0 0 0" scale="40 40 0.2" src="#cube_texture" repeat="5 2.5" color="#696969" ></a-box>
        <a-box sq-collider sq-interactable posz position="0 20 -20" rotation="0 0 0" scale="40 40 0.2" src="#cube_texture" repeat="5 2.5" color="#696969"></a-box>
        
        <!-- portals to spaces -->
      <a-box sq-collider sq-interactable portal-toggle id="portal-toggle" color="#002100" position="-19.9 1.42 19" rotation="0 90 0" depth="0.05" width="0.69" height="0.6">
        <a-text value="toggle\nworld\nportals" position="0 0 0.03" scale="0.69 0.69 0.69" color="#0ff" align="center"></a-text>
      </a-box>
      </a-entity>
      
    </a-scene></div>
    
    <h1>Gravity Cube</h1>
    <h3>click the cube, set gravity that direction</h3>
    <p>this is a space made for and viewable in <a href="https://bantervr.com">Banter</a>.</p>
    <p><a href="https://rev-lunar.glitch.me">rev-lunar.glitch.me</a></p>
    <p><a href="banter://lunartiger.github.io/banter/gravity-cube">open in Banter</a></p>
  </body>
</html>
