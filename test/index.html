      //handle ball respawning
      AFRAME.registerComponent('respawner', {
        init: function() {
          this.el.addEventListener('trigger-enter', ()=>{
            //if the player enters the trigger, respawn it
            console.log(this.el.object3D.userData);
            if(this.el.object3D.userData.isLocalPlayer){
              //console.log(this.el.object3D.userData.isLocalPlayer);
              const y = 0.5;
              const max_size = 6.5;
              let x = Math.random()*max_size;
              let z = Math.random()*max_size;
              if(Math.round(Math.random())){x = -x;}
              if(Math.round(Math.random())){z = -z;}
              movePlayer({x: x, y: y, z: z});
            }
            //if a ball enters the trigger, respawn it
            if(this.el.object3D.userData.other){
              //console.log(this.el.object3D.userData);
              if(this.el.object3D.userData.other.id == 'cyan_ball'){
                if(this.el.object3D.userData.other.object3D.id) {addForce({x: 0, y: 0, z: 0}, 'force', this.el.object3D.userData.other.object3D.id); moveRotation({x: 0, y: 0, z: 0}, this.el.object3D.userData.other.object3D.id); movePosition({x: 8.5, y: 0.1, z: 2}, this.el.object3D.userData.other.object3D.id);}
              }else if(this.el.object3D.userData.other.id == 'rainbow_ball'){
                if(this.el.object3D.userData.other.object3D.id) {addForce({x: 0, y: 0, z: 0}, 'force', this.el.object3D.userData.other.object3D.id); moveRotation({x: 0, y: 0, z: 0}, this.el.object3D.userData.other.object3D.id); movePosition({x: 8.5, y: 0.1, z: 0}, this.el.object3D.userData.other.object3D.id);}
              }else if(this.el.object3D.userData.other.id == 'trans_ball'){
                if(this.el.object3D.userData.other.object3D.id) {addForce({x: 0, y: 0, z: 0}, 'force', this.el.object3D.userData.other.object3D.id); moveRotation({x: 0, y: 0, z: 0}, this.el.object3D.userData.other.object3D.id); movePosition({x: 8.5, y: 0.1, z: 1}, this.el.object3D.userData.other.object3D.id);}
              }
            }
          });
        }
      });

        <a-sphere sq-collider sq-grabbable id="trans_ball" position="8.5 0.1 1" scale="0.15 0.15 0.15" sq-rigidbody="mass: 0.3; useGravity: true;" src="#trans_strip" repeat="1 1" color="#fff" side="front"></a-sphere>

        <a-box sq-climbable sq-collider position="-9.5 0.8 0" rotation="0 90 0" scale="19 1.6 0.2" src="#brickJoin" repeat="10 2" color="brown"></a-box>
        <a-box sq-climbable sq-collider position="0 0.8 9.5" rotation="0 0 0" scale="19 1.6 0.2" src="#brickJoin" repeat="10 2" color="brown" ></a-box>
        <a-box sq-climbable sq-collider position="0 0.8 -9.59693" rotation="0 0 0" scale="19 1.6 0.2" src="#brickJoin" repeat="10 2" color="brown"></a-box>
        
        <!-- The wall pillars -->
        <a-box sq-climbable material="repeat: 0.4 1.2" position="9.5 0.9 0" rotation="0 90 0" scale="0.5 1.8 0.3" src="#brickJoin" color="brown" >

        </a-box>
        <a-box sq-climbable material="repeat: 0.4 1.2" position="0 0.9 9.5" rotation="0 0 0" scale="0.5 1.8 0.3" src="#brickJoin" color="brown" >
          <a-text value="+z" position="0 0 -0.52" rotation="0 180 0" color="#666" align="center"></a-text>

      <!-- quick death button -->
      <script>
        AFRAME.registerComponent('fast-death-button', {
          init: function() {
            this.el.addEventListener('click', ()=>{
              setInterval(() => {
                let new_parametric = document.createElement('a-box');
                new_parametric.setAttribute('sq-parametric', 'slices: 100; stacks: 100; type: natica;');
                new_parametric.setAttribute('material', 'side: double');
                new_parametric.setAttribute('color', 'rgb('+Math.round(Math.random()*255)+', '+Math.round(Math.random()*255)+', '+Math.round(Math.random()*255)+')');
                new_parametric.setAttribute('scale', (Math.floor(Math.random() * (+51 + 1 - +1)) + +1)+' '+(Math.floor(Math.random() * (+51 + 1 - +1)) + +1)+' '+(Math.floor(Math.random() * (+51 + 1 - +1)) + +1));
                new_parametric.setAttribute('rotation', (Math.floor(Math.random() * (+360 + 1 - +0)) + +0)+' '+(Math.floor(Math.random() * (+360 + 1 - +0)) + +0)+' '+(Math.floor(Math.random() * (+360 + 1 - +0)) + +0));
                new_parametric.setAttribute('position', (Math.floor(Math.random() * (+400 + 1 - -400)) + -400)+' '+(Math.floor(Math.random() * (+400 + 1 - -400)) + -400)+' '+(Math.floor(Math.random() * (+400 + 1 - -400)) + -400));
                document.querySelector('a-scene').appendChild(new_parametric);
              },0.420);
            });
          }
        });
      </script>
      <a-box sq-collider sq-interactable fast-death-button position="-7 0.05 -10.2" color="#210000" rotation="270 180 0" depth="0.05" width="0.69" height="0.6">

      </a-box>
      <!-- slow death button -->
      <script>

            this.el.addEventListener('click', ()=>{

                document.querySelector('a-scene').appendChild(new_parametric);

        <a-text value="kill\nthyself\nslowly" position="0 0 0.03" scale="0.69 0.69 0.69" color="#f00" align="center"></a-text>

      <!-- launch button --
      <script>
        AFRAME.registerComponent('launch-button', {

            this.el.addEventListener('click', ()=>{
              addGlobalExplosionForce(696969, {x: -9, y: 0, z: -10.2}, 5)
            });

      <!-- holder for the gravity button prizes -->
      <a-entity id="gravity-buttons" position="0 0.05 -10.2" rotation="270 180 0"><a-entity id="planet-buttons" position="5 0.4 0.4" rotation="90 0 0"></a-entity></a-entity>

      <a-entity id="friction-test" position="0 0 -37" rotation="0 0 0">

          <a-box color="#ff0" position="0 0.4 0.1666" rotation="339 0 0" repeat="5 2.5" depth="0.05" width="0.69" height="0.8">

        <a-box sq-sticky sq-collider color="#690000" scale="30 0.1 30" src="#floor" repeat="5 2.5"></a-box>
        
        <a-entity id="caution-sign1" position="14 0 14.2069" rotation="0 420 0">

      <!-- trampoline area -->
      <a-entity id="trampoline-area" position="-37 0 0" rotation="0 0 0">

        <a-box sq-collider color="#006900" scale="30 0.1 30" src="#floor" repeat="5 2.5"></a-box>

      <!-- parametric geometery -->
      <a-entity id="parametricGeometery" position="1 0 37" rotation="0 0 0">
        <!-- a big box for the floor with a collider on it -->
        <a-box sq-collider color="#006900" scale="30 0.1 30" src="#floor" repeat="5 2.5"></a-box>
        
        <!-- A 3d model of a christmas tree, because why not! -->
        <a-entity gltf-model="https://cdn.glitch.global/537d3be1-3c9d-4443-b94c-e84d2ba3ced3/christmas_tree_polycraft.glb?v=1669127630594" position="-7 0 -4" scale=".02 .02 .02" ></a-entity>
        
        <!-- A custom spring ( see parametric-geometery.js )-->
        <a-box parametric-spring color="yellow" position="0 1.3 -1" material="side: double"></a-box>
        
        <!-- A custom pillow ( see parametric-geometery.js )-->
        <a-box parametric-pillow color="yellow" position="3 1.3 -1" material="side: double"></a-box>
        
        <!-- A custom apple ( see parametric-geometery.js )-->
        <a-box parametric-apple material="side: double" color="yellow" scale="0.1 0.1 0.1" position="6 1.3 -1" ></a-box>
        
        <!-- A klein bottle -->
        <a-box sq-parametric="slices: 100; stacks: 100; type: klein;" sq-custommaterial="shaderName: Banter/StereoscopicUnlit;" src="#threed" color="cyan" scale="0.5 0.5 0.5" position="10 1.3 -1" material="side: double" rotation="90 0 0"></a-box>
        
        <!-- A spring -->
        <a-box sq-parametric="slices: 100; stacks: 100; type: spring;" material="side: double" color="blue" position="0 1.3 -5"></a-box>
        
        <!-- A pillow -->
        <a-box sq-parametric="slices: 100; stacks: 100; type: pillow;" color="red" position="3 1 -4" ></a-box>

        <a-box sq-parametric="slices: 100; stacks: 100; type: horn;" material="side: double" color="orange" scale="0.5 0.5 0.5" position="6 1.5 -4" ></a-box>
        
        <!-- A natica -->
        <a-box sq-parametric="slices: 100; stacks: 100; type: natica;" material="side: double" color="purple" scale="0.4 0.4 0.4" position="10 1.5 -5" ></a-box>

        <a-box src="#threed" position="0 1.5 5" sq-custommaterial="shaderName: Banter/StereoscopicUnlit;"></a-box>
      </a-entity>
      
      
      
      
      <!-- Raycasting --
      <a-entity id="raycasting" position="10 0 50" rotation="0 0 0">
        <!-- Raycast from the box with sq-raycaster, or use window.rayCast(worldPos, WorldDir) --
        <a-box color="#006900" scale="0.1 0.1 0.1" sq-raycaster="continuous: true; distance: 42" rotation="0 90 0" animation="property: position; from: 0 2 0; to: 0 1 0; dur: 2000; delay: 2000; easing: linear; startEvents: startAnimation" animation__1="property: position; from: 0 1 0; to: 0 2 0; dur: 1900; easing: linear; startEvents: startAnimation" sq-syncloop="interval: 4">
          <a-box color="#0ff" position="0 0 -5" scale="0.03 0.03 10"></a-box>
        </a-box>
        
        <!-- Some targets to hit, they must have sq-interactable and sq-collider. Then you can handle color changes by listenting for the intersect event. --
        <a-box sq-interactable sq-collider change-box-colour color="#696969" position="-5 1 0" scale="1 0.1 1"></a-box>
        <a-box sq-interactable sq-collider change-box-colour color="#696969" position="-5 1.2 0" scale="1 0.1 1"></a-box>
        <a-box sq-interactable sq-collider change-box-colour color="#696969" position="-5 1.4 0" scale="1 0.1 1"></a-box>
        <a-box sq-interactable sq-collider change-box-colour color="#696969" position="-5 1.6 0" scale="1 0.1 1"></a-box>
        <a-box sq-interactable sq-collider change-box-colour color="#696969" position="-5 1.8 0" scale="1 0.1 1"></a-box>-->
      </a-entity>
    </a-scene></div>
